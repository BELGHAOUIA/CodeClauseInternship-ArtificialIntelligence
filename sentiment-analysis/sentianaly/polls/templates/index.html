<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f8fa;
        }
        .card {
            border-radius: 10px;
            border: none;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-secondary-custom {
            background-color: #6c757d;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .btn-secondary-custom:hover {
            background-color: #5a6268;
        }
        .card-title {
            font-weight: 600;
            color: #343a40;
        }
        .result-card {
            background-color: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 10px;
        }
        .result-placeholder {
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h3 class="card-title text-center mb-4">üîç Review Analysis Tool</h3>
                        
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="mb-4">
                                <label for="paragraphInput" class="form-label">Enter your paragraph for analysis:</label>
                                <textarea class="form-control shadow-sm" id="paragraphInput" name="paragraph_input" rows="4" placeholder="Type your paragraph here...">{{ paragraph_input }}</textarea>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" name="analyze_paragraph" class="btn btn-custom mb-4">Analyze Paragraph</button>
                            </div>

                            <div class="mb-4">
                                <label for="fileInput" class="form-label">Insert your reviews for analysis:</label>
                                <input class="form-control shadow-sm" type="file" id="fileInput" name="file_input">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" name="analyze_file" class="btn btn-secondary-custom mb-4">Upload and Analyze File</button>
                            </div>
                        </form>

                        <div class="card result-card shadow-sm mt-4">
                            <div class="card-body">
                                <h5 class="card-title">Analysis Result</h5>
                                <div id="resultSection">
                                    {% if result %}
                                        <p>{{ result }}</p>
                                    {% else %}
                                        <p class="result-placeholder">Results will be displayed here after analysis...</p>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
